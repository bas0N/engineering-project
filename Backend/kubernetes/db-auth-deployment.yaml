apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: db-auth
  name: db-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db-auth
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: db-auth
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: auth_db
            - name: POSTGRES_PASSWORD
            - name: POSTGRES_USER
          image: postgres:15
          name: postgres-db-auth
          ports:
            - containerPort: 5432
              protocol: TCP
      restartPolicy: Always
