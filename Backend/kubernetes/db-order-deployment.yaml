apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: db-order
  name: db-order
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db-order
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: db-order
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: order_db
            - name: POSTGRES_PASSWORD
            - name: POSTGRES_USER
          image: postgres:15
          name: postgres-db-order
          ports:
            - containerPort: 5432
              protocol: TCP
      restartPolicy: Always
