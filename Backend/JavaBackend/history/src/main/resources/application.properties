#APP CONFIG
spring.application.name=HISTORY-SERVICE
server.port=9777

#POSTGRES CONFIG
spring.datasource.url=jdbc:postgresql://localhost:5435/history_db
spring.datasource.username=kubog
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Eureka Configuration
eureka.client.service-url.defaultZone = http://localhost:8761/eureka/
eureka.instance.instance-id=HISTORY-SERVICE
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

api-gateway.url=http://localhost:8888/api/v1/gateway



