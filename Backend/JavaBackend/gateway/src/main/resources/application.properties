spring.cloud.gateway.routes[7].filters[7]=AddResponseHeader=Access-Control-Allow-Headers,Content-Type,Authorization
spring.cloud.gateway.routes[7].filters[8]=AddResponseHeader=Access-Control-Allow-Credentials,true



